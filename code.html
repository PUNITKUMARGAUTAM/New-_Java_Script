<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
     <!-- <input onchange="result()" onkeyup="result()" type="number" value="" id="t1">
    <input onkeyup="result()" onchange="result()" type="number" id="t2" value="">  -->
    <input  type="number" value="" id="t1">
    <input  type="number" id="t2" value="">
    <input type="number" id="t3" value="">
    <button onclick="result()">Add Data</button><br>


    <!-- <input onchange="sub()" onkeyup="sub()" type="number" id='sb1'>
    <input onchange="sub()" onkeyup="sub()" type="number" id='sb2'>  -->
    <input  type="number" id='sb1'>
    <input  type="number" id='sb2'> 
    <input  type="number" id='sb3'>
    <button onclick="sub()"> Subtraction </button><br>

    <input type="number" id="div1">
    <input type="number" id="div2">
    <input type="number" id="div3">
    <button onclick = "div()"> Division </button><br>

    <input type="number" id="mul1">
    <input type="number" id="mul2">
    <input type="number" id="mul3">
    <button onclick = "mul()"> Multiplication </button><br>




    <script>

        function result() {
            const t1 = document.getElementById("t1");
            const t2 = document.getElementById("t2");
            const t3 = document.getElementById("t3");
            t3.value = Number(t1.value) + Number(t2.value);
        }

        function sub()
        {
            const s1 = document.getElementById("sb1");
            const s2 = document.getElementById("sb2");
            const s3 = document.getElementById("sb3");
            sb3.value = Number(sb1.value) - Number(sb2.value);
        }


        function div()
        {
            const div1 = document.getElementById("div1");
            const div2 = document.getElementById("div2");
            const div3 = document.getElementById("div3");
            div3.value = Number(div1.value) / Number(div2.value);

        }

        function mul()
        {
            const mul1 = document.getElementById("mul1");
            const mul2 = document.getElementById("mul2");
            const mul3 = document.getElementById("mul3");
            mul3.value = Number(mul1.value) * Number(mul2.value);

        }


       


    </script>


</body>

</html>
