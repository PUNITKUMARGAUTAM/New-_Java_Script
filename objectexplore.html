<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Explore</title>
    <h1>Object Learning</h1>
    <h1 id="demo"></h1>
</head>
<body>
    <script>

          const person = {};

          person.firstName = "Rahul";
          person.lastName = "Gautam";
          person.age = 25;

          console.log(" Person details ==> " + person.firstName  + " "+  person.lastName  + " " +  person.age + " " + "Years old");

          document.getElementById("demo").innerHTML = "Details of Person ==> " + person.firstName  + " "+  person.lastName  + " " +  person.age + " " + "Years old";


          
    </script>
</body>
</html>
